<!DOCTYPE html>
<html>
<head>
    <title>Practice#33</title>
    <script type="text/javascript">

        function invert_negatives(num) {
            // console.log(typeof num);


            if(num % 2) {
                // console.log('odd');
                return num;
            } else if(typeof num == 'string') {
                return false;
            } else {
                // console.log('even');
                var make_negative = num * -1;
                return make_negative;
            }
        }

        var num1 = invert_negatives(-5);
        console.log(num1);
        var num2 = invert_negatives(4000);
        console.log(num2);
        var str = invert_negatives('puppies');
        console.log(str);


    </script>
</head>
